<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>FormGmail</title>
  </head>
  <body>
    <div class="container col-12 mt-5 content-center" id="form">
      <form>
        <div class="form-group mb-3">
          <label for="name">Name:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="email">Email:</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="subject">Subject:</label><br />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            placeholder="Escribe tu mensaje aquÃ­..."
          ></textarea>
        </div>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary ms-5">Send</button>
      </form>
    </div>
  </body>
</html>
